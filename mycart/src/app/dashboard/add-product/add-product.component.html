
<div class="register">

    <h1>Add Product </h1>
    <form #myform="ngForm" autocomplete="off">
        <input placeholder="Enter Product Name" name="name" required ngModel type="text">
        <input placeholder="Enter Product Price" name="price" required ngModel type="number">
        <input placeholder="Enter Product Description" name="description" required ngModel type="text">
        <input placeholder="Enter Product Image" name="image" required ngModel type="file">
        <input placeholder="Enter Product Quantity" name="quantity" required ngModel type="number">
        <button [disabled]="!myform.valid" (click)="addProduct(myform.value)" >Add</button>
    </form>
   <button [routerLink]="['..']">Back To Products</button>
</div>
