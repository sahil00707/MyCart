<div class="register">

    <h1>Sign Up </h1>
    <form #myform="ngForm">
        <input placeholder="Enter Your Name" name="name" required ngModel type="text">
        <input placeholder="Enter Your Email" name="email" required ngModel type="email">
        <input placeholder="Enter Your Password" name="password" required ngModel type="password">
        <button [disabled]="!myform.valid" (click)="signUp(myform.value)">Sign Up</button>
    </form>
    <p>Already a user? <a routerLink="/app-login">Login</a></p>
</div>
